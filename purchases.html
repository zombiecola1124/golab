<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GOLAB">
  <title>GOLAB — 입고/원가</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon.svg">
</head>
<body>
  <!-- 로그인 오버레이 -->
  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-card">
      <div class="auth-logo">GOLAB</div>
      <div class="auth-sub">영업관리 · 재고 · 정산</div>
      <div id="auth-login-form">
        <div class="auth-field">
          <input type="email" class="form-input" id="auth-email" placeholder="이메일" autocomplete="email">
        </div>
        <div class="auth-field">
          <input type="password" class="form-input" id="auth-pw" placeholder="비밀번호" autocomplete="current-password">
        </div>
        <button class="btn btn-primary auth-btn" id="btn-login">로그인</button>
      </div>
      <div class="auth-error" id="auth-error" style="display:none"></div>
      <div class="auth-denied" id="auth-denied" style="display:none">
        <p>접근 권한이 없습니다</p>
        <p class="auth-denied-sub">관리자에게 이메일 등록을 요청하세요</p>
        <button class="btn btn-secondary btn-sm" id="btn-auth-retry">다른 계정으로 로그인</button>
      </div>
      <div class="auth-loading" id="auth-loading" style="display:none">
        <div class="loading-spinner"></div>
        <p>로그인 확인 중...</p>
      </div>
    </div>
  </div>

  <!-- 상단 탭 네비게이션 -->
  <nav class="top-nav">
    <span class="logo">GOLAB</span>
    <ul class="tabs">
      <li><a href="index.html">재고 현황</a></li>
      <li><a href="purchases.html" class="active">입고/원가</a></li>
      <li><a href="#" style="opacity:0.4">정산/증빙</a></li>
      <li><a href="#" style="opacity:0.4">거래처</a></li>
    </ul>
    <div class="user-info" id="user-info" style="display:none">
      <span class="user-email" id="user-email"></span>
      <button class="btn-logout" id="btn-logout">로그아웃</button>
    </div>
  </nav>

  <!-- 메인 레이아웃 -->
  <div class="main-layout">
    <!-- 좌측: 매입 이력 리스트 -->
    <div class="list-panel">
      <div class="list-toolbar">
        <div class="toolbar-top">
          <input type="text" class="search-input" id="purchase-search" placeholder="품목명 / 공급사 검색...">
          <button class="btn btn-primary btn-sm" id="btn-new-purchase" title="새 매입 (Ctrl+N)">+ 매입</button>
        </div>
      </div>
      <div class="list-scroll" id="purchase-list">
        <!-- 동적 렌더링 -->
      </div>
    </div>

    <!-- 우측: 입력/상세 -->
    <div class="detail-panel" id="purchase-detail">
      <div class="detail-empty">
        ← 매입 내역을 선택하거나 "새 매입 등록"을 클릭하세요
      </div>
    </div>
  </div>

  <script type="module" src="js/purchases.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
