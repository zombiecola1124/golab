<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GOLAB">
  <title>GOLAB — 입고/원가</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon.svg">
</head>
<body>
  <!-- 로그인 오버레이 -->
  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-card">
      <div class="auth-logo">GOLAB</div>
      <div class="auth-sub">영업관리 · 재고 · 정산</div>
      <button class="btn-google" id="btn-google-login">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google 계정으로 로그인
      </button>
      <div class="auth-denied" id="auth-denied" style="display:none">
        <p>접근 권한이 없습니다</p>
        <p class="auth-denied-sub">관리자에게 Gmail 주소 등록을 요청하세요</p>
        <button class="btn btn-secondary btn-sm" id="btn-auth-retry">다른 계정으로 로그인</button>
      </div>
      <div class="auth-loading" id="auth-loading" style="display:none">
        <div class="loading-spinner"></div>
        <p>로그인 확인 중...</p>
      </div>
    </div>
  </div>

  <!-- 상단 탭 네비게이션 -->
  <nav class="top-nav">
    <span class="logo">GOLAB</span>
    <ul class="tabs">
      <li><a href="index.html">재고 현황</a></li>
      <li><a href="purchases.html" class="active">입고/원가</a></li>
      <li><a href="#" style="opacity:0.4">정산/증빙</a></li>
      <li><a href="#" style="opacity:0.4">거래처</a></li>
    </ul>
    <div class="user-info" id="user-info" style="display:none">
      <span class="user-email" id="user-email"></span>
      <button class="btn-logout" id="btn-logout">로그아웃</button>
    </div>
  </nav>

  <!-- 메인 레이아웃 -->
  <div class="main-layout">
    <!-- 좌측: 매입 이력 리스트 -->
    <div class="list-panel">
      <div class="list-toolbar">
        <div class="toolbar-top">
          <input type="text" class="search-input" id="purchase-search" placeholder="품목명 / 공급사 검색...">
          <button class="btn btn-primary btn-sm" id="btn-new-purchase" title="새 매입 (Ctrl+N)">+ 매입</button>
        </div>
      </div>
      <div class="list-scroll" id="purchase-list">
        <!-- 동적 렌더링 -->
      </div>
    </div>

    <!-- 우측: 입력/상세 -->
    <div class="detail-panel" id="purchase-detail">
      <div class="detail-empty">
        ← 매입 내역을 선택하거나 "새 매입 등록"을 클릭하세요
      </div>
    </div>
  </div>

  <script type="module" src="js/purchases.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
