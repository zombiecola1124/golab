<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="GOLAB">
  <title>GOLAB — 재고 현황</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon.svg">
</head>
<body>
  <!-- 로그인 오버레이 -->
  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-card">
      <div class="auth-logo">GOLAB</div>
      <div class="auth-sub">영업관리 · 재고 · 정산</div>
      <div id="auth-login-form" style="display:none">
        <div class="auth-field">
          <input type="email" class="form-input" id="auth-email" placeholder="이메일" autocomplete="email">
        </div>
        <div class="auth-field">
          <input type="password" class="form-input" id="auth-pw" placeholder="비밀번호" autocomplete="current-password">
        </div>
        <button class="btn btn-primary auth-btn" id="btn-login">로그인</button>
      </div>
      <div class="auth-error" id="auth-error" style="display:none"></div>
      <div class="auth-denied" id="auth-denied" style="display:none">
        <p>접근 권한이 없습니다</p>
        <p class="auth-denied-sub">관리자에게 이메일 등록을 요청하세요</p>
        <button class="btn btn-secondary btn-sm" id="btn-auth-retry">다른 계정으로 로그인</button>
      </div>
      <div class="auth-loading" id="auth-loading" style="display:flex">
        <div class="loading-spinner"></div>
        <p>로그인 확인 중...</p>
      </div>
    </div>
  </div>
  <script>
    // 이미 인증된 세션이면 오버레이 즉시 숨김 (JS 모듈 로드 전 실행)
    if (sessionStorage.getItem('golab_authed')) {
      document.getElementById('auth-overlay').classList.add('hidden');
    }
  </script>

  <!-- 상단 탭 네비게이션 -->
  <nav class="top-nav">
    <span class="logo">GOLAB</span>
    <ul class="tabs">
      <li><a href="index.html" class="active">재고 현황</a></li>
      <li><a href="purchases.html">입고/원가</a></li>
      <li><a href="#" style="opacity:0.4">정산/증빙</a></li>
      <li><a href="#" style="opacity:0.4">거래처</a></li>
    </ul>
    <div class="user-info" id="user-info" style="display:none">
      <span class="user-email" id="user-email"></span>
      <button class="btn-logout" id="btn-logout">로그아웃</button>
    </div>
  </nav>

  <!-- KPI 카드 3개 -->
  <div class="kpi-bar">
    <div class="kpi-card blue">
      <div class="kpi-label">총 재고가치</div>
      <div class="kpi-value" id="kpi-asset">₩0</div>
    </div>
    <div class="kpi-card green" id="kpi-receivable-card">
      <div class="kpi-label">미수금 합계</div>
      <div class="kpi-value" id="kpi-receivable">₩0</div>
    </div>
    <div class="kpi-card green" id="kpi-risk-card">
      <div class="kpi-label">위험 품목</div>
      <div class="kpi-value" id="kpi-risk">0건</div>
    </div>
  </div>

  <!-- 메인 레이아웃 -->
  <div class="main-layout" id="main-layout">
    <!-- 좌측: 리스트 -->
    <div class="list-panel">
      <div class="list-toolbar">
        <div class="toolbar-top">
          <input type="text" class="search-input" id="search-input" placeholder="품목명 / SKU 검색...">
          <button class="btn btn-primary btn-sm" id="btn-add-item" title="새 품목 (Ctrl+N)">+ 품목</button>
        </div>
        <div class="filter-row">
          <button class="filter-btn active" data-filter="ALL">전체</button>
          <button class="filter-btn" data-filter="NORMAL">정상</button>
          <button class="filter-btn" data-filter="RISK">위험</button>
          <button class="filter-btn" data-filter="RESERVED">고객지정</button>
          <button class="filter-btn" data-filter="OUT">품절</button>
          <button class="filter-btn toggle-shortage" data-filter="SHORTAGE">부족만</button>
        </div>
      </div>
      <div class="list-scroll" id="item-list">
        <!-- 동적 렌더링 -->
      </div>
    </div>

    <!-- 우측: 상세 -->
    <div class="detail-panel" id="detail-panel">
      <div class="detail-empty">
        ← 좌측 리스트에서 품목을 선택하세요
      </div>
    </div>
  </div>

  <script type="module" src="js/inventory.js"></script>
  <script>
    // PWA Service Worker 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('[PWA] Service Worker 등록 완료'))
        .catch((err) => console.warn('[PWA] SW 등록 실패:', err));
    }
  </script>
</body>
</html>
